<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery website for grocies</title>

 
    <link rel="stylesheet" href="order.css">

    <!--start of the header section--> 

<div class="header">
    <h1 class="heading">Order Page</h1>

    <div class="icons">
        <img src="Images/home/option_icon.jpg" class="option">
        <img src="Images/home/search_icon.JPG" class="search">
        <img src="Images/home/shopping_cart_icon.JPG" class="shopping_cart">
        <img src="Images/home/user_id_icon.JPG" class="user_id">   
    </div>
</div>

</head>
    <!--end of the header section-->
<body>

    <div>
        
    <header>
        <h1>Order Form</h1><br>
    </header>

    <section class="order-form">
        <h2>Place Your Order</h2><br>
        <form>
            <!--To enter the name of the customer-->
            <label for="r_name">Name*</label><br>
            <input type="text" id="f_name" name="f_name" required>
            <input type="text" id="l_name" name="l_name" required>

            <br><br>

            <!--To enter the contact details of the customer-->

            <label for="p_num">Phone*</label><br>
            <input type="tel" id="num" name="num" required><br><br>
            <label for="r_name">Email*</label><br>
            <input type="email" id="mail" name="mail" required><br><br>

            <!--To enter the Address of the customer-->
            <label for="address">Address*</label><br>
            <input type="text" id="ad_l1" name="ad_l1"><br><br>
            <input type="text" id="ad_l2" name="ad_l2"><br><br>
            <input type="text" id="province" name="province">
            <input type="text" id="city" name="city">
            <input type="text" id="z_code" name="z_code">

            <br><br>

            <!--To eneter the day of delivery-->
            <label for="address">Delivery Date?*</label><br>
            <legend>Monday: <input type="checkbox" id="mon" name="mon"></legend><br>
            <legend>Tuesday: <input type="checkbox" id="mon" name="mon"></legend><br>
            <legend>Wednesday: <input type="checkbox" id="mon" name="mon"></legend><br>
            <legend>Thursday: <input type="checkbox" id="mon" name="mon"></legend><br>
            <legend>Friday:<input type="checkbox" id="mon" name="mon"></legend><br>
            <legend>Saturday:<input type="checkbox" id="mon" name="mon"></legend><br>
            <legend>Sunday:<input type="checkbox" id="mon" name="mon"></legend><br>

           











            
        </form>
    </section>

    <section class="cart">
        <h2>Your Cart</h2>
        <ul>
            <!-- Display items added to the cart -->
            <li>Apples (3)</li>
            <li>Bread (1)</li>
            <!-- Add more items dynamically using JavaScript or server-side logic -->
        </ul>
        <button class="checkout-button">Checkout</button>
    </section>

</div>
        



















    
</body>
</html>
